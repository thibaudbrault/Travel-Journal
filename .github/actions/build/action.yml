name: 'Build'
description: 'Sets up the repository'
runs:
  using: 'composite'
  steps:
    - name: Checkout repo
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install
